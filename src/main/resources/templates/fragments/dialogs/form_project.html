<div class="modal fade" id="modal-form-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form id="form-project" action="#" method="post">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">New Project</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="id">Id</label> 
						<input type="text" class="form-control" name="id" disabled="disabled" />
					</div>
					<div class="form-group">
						<label for="name">Name</label> 
						<input type="text" class="form-control" name="name" />
					</div>					
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
