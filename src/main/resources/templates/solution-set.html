<!DOCTYPE html>
<html lang="en">
    <div th:include="fragments/header"></div>
    <body>
    	<div th:include="fragments/navbars/navbar-solution-set"></div>
     	
     	<div class="container">
		
     		<h2 class="page-title"><span th:text="${solutionSet.name}"/></h2>
     		
     		
     		<div class="row">
     			<div class="col-md-2">
     				<p><strong># of Solutions</strong></p>
     				<p th:text="${solutionSet.getSolutions().size()}"/>     				
     			</div>
     			<div class="col-md-2">
     				<p><strong>Execution Time</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('executionTime')}"/>   
     			</div>
     			<div class="col-md-2">
     				<p><strong>Creation Time</strong></p>
     				<p th:text="${solutionSet.getCreationTime()}"/> 
     			</div> 
     			<div class="col-md-offset-6"> </div>   			     		
     		</div>
     		<div class="row">
     			<div class="col-md-2">
     				<p><strong>Hypervolume</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('n_hypervolume')}"/>     				
     			</div>
     			<div class="col-md-2">
     				<p><strong>Epsilon</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('n_epsilon')}"/>   
     			</div>
     			<div class="col-md-2">
     				<p><strong>IGD</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('n_igd')}"/>   
     			</div>
     			<div class="col-md-2">
     				<p><strong>IGD+</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('n_igd_plus')}"/>   
     			</div>
     			<div class="col-md-2">
     				<p><strong>GD</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('n_gd')}"/>   
     			</div>
     			<div class="col-md-2">
     				<p><strong>Spread</strong></p>
     				<p th:text="${solutionSet.getIndicators().get('n_spread')}"/>   
     			</div>    		
     		</div>
       		<br/>
			<table class="table table-striped table-bordered" cellspacing="0" width="100%" >
			    <thead>
			        <tr>
			        	<th style="width: 5px"><input type="checkbox" class="table-checkbox-all"/></th>
			            <th>Objectives</th>	
			            <th>Variables</th>	           
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="solution : ${solutionSet.getSolutions()}">
			        	<td><input type="checkbox" th:attr="data-id=${solutionSet.id}" class="table-checkbox"/></td>
			        	<td th:text="${solution.getObjectives()}"/>
			        	<td th:text="${solution.getVariables()}"/>
			        </tr>
			    </tbody>
			</table>
    	</div>
    	
    	<div th:include="fragments/dialogs/form_project"></div>
    	<div th:include="fragments/footer"></div>
   	</body>
</html>
