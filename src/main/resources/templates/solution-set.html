<!DOCTYPE html>
<html lang="en">
    <div th:include="fragments/header"></div>
    <body>
    	<div th:include="fragments/navbars/navbar-solution-set"></div>
     	
     	<div class="container">
		
     		<h2 class="page-title"><span th:text="${solutionSet.name}"/></h2>
     		     		
			<table class="table table-striped table-bordered" cellspacing="0" width="100%" >
			    <thead>
			        <tr>
			        <th style="width: 30px">#</th>
			        	<th style="width: 5px"><input type="checkbox" class="table-checkbox-all"/></th>
			            <th>Objectives</th>	
			            <th>Variables</th>	           
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="solution,iterStat : ${solutionSet.getSolutions()}">
			        	<td th:text="${iterStat.count}"/>
			        	<td><input type="checkbox" th:attr="data-id=${solutionSet.id}" class="table-checkbox"/></td>
			        	<td th:text="${solution.getObjectives()}"/>
			        	<td th:text="${solution.getVariables()}"/>
			        </tr>
			    </tbody>
			</table>
    	</div>
    	
    	<div th:include="fragments/dialogs/form_project"></div>
    	<div th:include="fragments/footer"></div>
   	</body>
</html>
